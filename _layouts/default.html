<!DOCTYPE html>
<html lang="{{ page.lang }}" data-bs-theme="dark">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>StorageTrauma | {{ page.title | default: page.name }}</title>
    <base href="{{ site.baseurl }}">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='author' content='{{ page.author }}'>
    <link rel="icon" type="image/x-icon" href="{{site.baseurl}}/favicon.ico">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='{{site.baseurl}}/assets/css/default.css'>
    <link rel="stylesheet" href="{{site.baseurl}}/assets/datatables/datatables.min.css">
    <script src="{{site.baseurl}}/assets/jquery-3.6.1.min.js"></script>
    <script src="{{site.baseurl}}/assets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/63c9b5600e.js" crossorigin="anonymous"></script>
    <script src="{{site.baseurl}}/assets/datatables/datatables.min.js"></script>
    {% if page.style %}
        <link rel='stylesheet' href='{{site.baseurl}}/assets/css/{{ page.style }}.css'>        
    {% endif %}
    <script src="{{site.baseurl}}/assets/js/default.js"></script>
    {% for s in page.scripts %}
        <script src='{{site.baseurl}}/assets/js/{{ s }}.js'></script>
    {% endfor %}
</head>
<body>
    {% include Navbar.html %}
    <div class="main-content container-md p-2">
        {{ content }}
    </div>
</body>
</html>
