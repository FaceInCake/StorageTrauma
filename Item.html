---
title: View Item
style: ViewItem
scripts: [PriceInfo, Item]
---

<div class="container-lg d-flex flex-column">
    <div class="d-flex flex-row align-items-center">
        <div id="item-icon" class="d-flex align-items-center m-2" style="height: 64px; width: 64px;">
            <img class="d-none" src="" alt="Item Icon"/>
            <span class="spinner-grow" role="status" style="height: 64px; width: 64px;">
                <span class="visually-hidden">Loading...</span>
            </span>
        </div>
        <div class="d-flex flex-column align-content-around flex-grow-1 p-1">
            <h1 id="item-name">Loading...</h1>
            <span id="item-categories"> . . . </span>
        </div>
    </div>
    <div class="d-flex flex-row p-2">
        <div class="d-flex flex-column flex-grow-1">
            <p id="item-desc"> . . . </p>
            <span id="item-tags" class="text-secondary"> . . . </span>
        </div>
        <span id="item-sprite" class="p-1">
            <img class="d-none border border-secondary p-1" src="" alt="Item Sprite" style="min-width: 64px; min-height: 64px;"/>
            <span class="spinner-grow p-1" role="status" style="height: 64px; width: 64px;">
                <span class="visually-hidden">Loading...</span>
            </span>
        </span>
    </div>
    <div id="pricing-table" class="table-responsive">
        <table class="table table-bordered table-striped caption-top">
            <caption><h2>Pricing</h2></caption>
            <thead>
                <tr>
                    <th>Merchant</th>
                    <th>Buy Price</th>
                    <th>Sell Price</th>
                    <th>Available</th>
                    <th>Reputation Required</th>
                    <th>Minimum Difficulty</th>
                    <th>Can go on Sale</th>
                    <th>Requires Unlock</th>
                </tr>
            </thead>
            <tbody id="pricing-body"></tbody>
        </table>
    </div>
</div>
