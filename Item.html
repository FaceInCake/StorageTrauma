---
title: View Item
style: ViewItem
scripts: [Item]
---

<div id="header">
    <span id="item-icon">
        <span class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </span>
    </span>
    <div id="header-text">
        <text id="item-name" class="fs-1">Loading...</text>
        <text id="item-categories" class="fw-semibold">...</text>
    </div>
</div>
<div id="preface">
    <div id="details">
        <p id="item-desc" class="mb-1"></p>
        <small id="item-tags" class="text-muted"></small>
    </div>
    <span id="item-sprite"></span>
</div>
<div class="table-responsive">
    <table>
        <caption>Prices</caption>
        <thead><tr id="prices-header"></tr></thead>
        <tbody><tr id="prices-body"></tr></tbody>
    </table>
</div>
