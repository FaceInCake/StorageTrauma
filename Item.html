---
title: View Item
style: ViewItem
scripts: [Item]
---

<div class="container-lg">
    <div class="w-auto p-2">
        <img class="invisible" src="" alt="Item Icon" height="64"/>
        <span class="spinner-grow" role="status" style="height: 64px;">
            <span class="visually-hidden">Loading...</span>
        </span>
        <div class="w-auto" style="flex-direction: column; row-gap: 10px;">
            <span id="item-name"></span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <h2 id="item-name">...</h2>
    </div>
    <div class="col">
        <span id="item-icon" class="ms-auto">
            <img class="invisible" src="" alt="Image Icon" height="64"/>
            <span class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </span>
        </span>
    </span>
    <div id="header-text">
        <text id="item-name" class="fs-1">Loading...</text>
        <text id="item-categories" class="fw-semibold">...</text>
    </div>
</div>
<div id="preface">
    <div id="details">
        <p id="item-desc" class="mb-1"></p>
        <small id="item-tags" class="text-muted"></small>
    </div>
    <span id="item-sprite"></span>
</div>
<div class="table-responsive">
    <table class="table table-sm" id="p-table">
        <caption class="title">Prices</caption>
        <thead>
            <tr>
                <th>Base</th>
                <th>Outpost</th>
                <th>City</th>
                <th>Medical</th>
                <th>Engineering</th>
                <th>Armory</th>
                <th>Research</th>
                <th>Military</th>
                <th>Mining</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="p-base">?</td>
                <td id="p-outpost">?</td>
                <td id="p-city">?</td>
                <td id="p-medical">?</td>
                <td id="p-engineering">?</td>
                <td id="p-armory">?</td>
                <td id="p-research">?</td>
                <td id="p-military">?</td>
                <td id="p-mine">?</td>
            </tr>
        </tbody>
    </table>
</div>
